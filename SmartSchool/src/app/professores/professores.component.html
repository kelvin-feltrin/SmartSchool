<div *ngIf="professorSelecionado">
    <div class="row row-cols-lg-auto align-items-center justify-content-between mt-1">
        <div class="">
            <app-titulo [titulo]="'Professor:' + professorSelecionado"></app-titulo>
        </div>
        <div class="">
            <button class="btn btn-warning" (click)="voltar()">Lista de Professores</button>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Nome</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Disciplina</label>
            <input type="text" class="form-control">
        </div>
    </form>
</div>


<div *ngIf="!professorSelecionado">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Disciplina</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="professorSelect(professor)">
                <th scope="row">{{professor.id}}</th>
                <td>{{professor.nome}}</td>
                <td>{{professor.disciplina}}</td>
            </tr>
            <tr>
        </tbody>
    </table>
</div>
