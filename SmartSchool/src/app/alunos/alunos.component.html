<div *ngIf="alunoSelecionado">
    <app-titulo [titulo]="'Aluno:' + alunoSelecionado"></app-titulo>
    <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>

<div *ngIf="!alunoSelecionado">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
                <th scope="row">{{aluno.id}}</th>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.sobrenome}}</td>
                <td>{{aluno.telefone}}</td>
            </tr>
            <tr>
        </tbody>
    </table>
</div>
